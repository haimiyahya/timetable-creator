<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1 id="timetable-name">Jadual Waktu</h1>
    <div class="controls">
        <!-- Edit Actions -->
        <div class="button-group edit-actions">
            <h3>Edit</h3>
            <button id="add-slot-btn">Add Time Slot</button>
            <button id="remove-slot-btn">Remove Time Slot</button>
            <button id="clear-btn">Clear Timetable</button>
        </div>

        <!-- History Actions -->
        <div class="button-group history-actions">
            <h3>History</h3>
            <button id="undo-btn" disabled>Undo</button>
            <button id="redo-btn" disabled>Redo</button>
        </div>

        <!-- Export Actions -->
        <div class="button-group export-actions">
            <h3>Export</h3>
            <button id="print-btn">Print</button>
            <button id="pdf-btn">Download PDF</button>
        </div>

        <!-- Settings -->
        <div class="settings-group">
            <h3>Settings</h3>
            <div class="setting-item">
                <label>Language:</label>
                <label><input type="radio" name="language" value="malay" checked> Malay</label>
                <label><input type="radio" name="language" value="english"> English</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox" id="show-weekends" checked> Show Weekends</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox" id="orientation-toggle" checked> Time on Left</label>
            </div>
            <div class="setting-item">
                <label>PDF Cell Size Scale:</label>
                <input type="number" id="pdf-cell-scale" min="1" max="3" step="0.1" value="1">
            </div>
        </div>
    </div>
    <div id="timetable"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
