<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="timetable-name" class="timetable-name" contenteditable="true">Timetable Creator</div>
        <div id="print-timetable-name" class="print-timetable-name"></div> <!-- Printable version -->
        <div class="controls">
            <label><input type="radio" name="language" value="malay" checked> Malay</label>
            <label><input type="radio" name="language" value="english"> English</label>
            <label><input type="checkbox" id="show-weekends" checked> Show Weekends</label>
            <label>PDF Cell Size Scale: <input type="number" id="pdf-cell-scale" min="1" max="3" step="0.1" value="1"></label>
            <label>
                Row Type:
                <select id="row-type">
                    <option value="time" selected>Time as Rows</option>
                    <option value="days">Days as Rows</option>
                </select>
            </label>
            <button id="print-btn">Print Timetable</button>
            <button id="pdf-btn">Download as PDF</button>
            <button id="clear-btn">Clear Timetable</button>
        </div>
        <div id="timetable" class="timetable">
            <!-- Timetable will be dynamically generated -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
